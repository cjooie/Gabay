<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="./operating-line-2.css" rel="stylesheet">-->
    <link href="./operating-line-mobile.css" rel="stylesheet">
    <title>Operating Line</title>
</head>
<body>
    <div id="container">
        <div id="mySidebar" class="sidebar">
            <div class="section" id="search">
                <input type="text" class="textbox" id="departure" placeholder="DEPARTURE">
                <input type="text" class="textbox" id="arrival" placeholder="ARRIVAL">
                <img
                    class ="btn-interchange"
                    src="assets/interchange-icon.svg"
                    alt="Interchange departure and arrival location icon"
                    onclick="interchangeLocation()"
                />
                <button class="btn-search" onclick="getLocationPoints()"> SEARCH </button>
            </div>

            <div class="result-label"> SEARCH RESULTS </div>

            <div class="result-section" id="result">
                <div id="distance-time-stations">
                    <div id="distance-time" class="row1">
                        <img id="distance-icon" src="assets/icon-distance.svg">
                        <div id="distance"> 1000 m </div>  <!-- change the total distance -->
                        <img id="time-icon" src="assets/icon-time.svg">
                        <div id="time">10 MINS</div> <!-- change the total number of travel in minutes -->
                    </div>
                    <div id="stations">
                        <div class="station-frame">
                            <img src="assets/line-color-lrt-1.svg" class="line-color"/>
                            <div class="station-name">
                            <label id="departure-label"></label>  <!-- change the name of the departure station -->
                             </div>
                            <img src="assets/line-name-lrt-1.png" class="train-line"/> <!-- change the train line -->
                        </div>

                        <div class="station-frame"> 
                            <img src="assets/line-color-lrt-2.svg" class="line-color"/>
                            <div class="station-name">
                            <label id="arrival-label"></label> <!-- change the name of the departure station -->
                            </div>
                            <img src="assets/line-name-lrt-2.png" class="train-line"/> <!-- change the train line -->
                        </div>
                    </div>
                </div>
                <div id="fare">
                    <div class="fare-frame">
                        <div class="row1">
                            <div class="fare-label"> â‚± 2330 </div> <!-- change according to the computed total fare -->
                            <span class="StoredValueLabel">STORED VALUE</span>
                        </div>

                        <div class="fare-options">
                            <button id="beep" class="clicked" onclick="fareValue()"> Beep Load </button>
                            <button id="single-journey"> Single Journey </button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 

        <div id="map">
            <iframe
            width=max-width
            height= 100%
            style="border:0"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?key=
              &q=Space+Needle,Seattle+WA">
          </iframe>
          <input type="checkbox" id="btnControl" />
          <label class="sidebar-btn" for="btnControl" onclick="toggleSidebar()">
              <img class="icon" src="assets/hidebar-icon.svg" alt="Toggle sidebar button">
          </label>
    </div>
</div>
    <script src="./operating-line-mobile.js"></script>
</body>
</html>
