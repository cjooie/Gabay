<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating Lines</title>
</head>
<body>
    <link href="./operating-lines.css" rel="stylesheet" />
    
    <div>
        <div class="Container">
          <div class= "OperatingLine">
            <div class="SideBar">
              <div class="InputSection">
                <div class="InputField">
                  <div>
                    
                    <div class="DepartureTextBox">
                      <span class="Text"> <span> Departure </span></span>
                    </div>
                    
                    <div class="ArrivalTextBox">
                      <span class="Text"> <span> Arrival </span></span>
                    </div>

                  </div>
                  <img
                    class ="Interchange"
                    src="assets/interchange-icon.svg"
                    alt="Interchange departure and arrival location icon"
                    />
                </div>

                <button class="SearchButton">
                  <span class="SearchText"><span> SEARCH </span></span>
                </button>
              </div>

              <div class="SearchResult">
                <div class="SearchResultLabel"> <!--Try to merge with Text 06-->
                    <div class="DecorativeLine"></div>
                  <span class="Text06"> <span>SEARCH RESULTS</span></span>
                </div>
              </div>
              <div class="SearchResultSection">
                <div class="TravelInformationSection">
                  <div class="Column1">
                    <div class="TotalDistanceAndTime">
                      <div class="TotalDistance">
                        <div class="DistanceIcon">
                          <div class="Layer1">
                            <img 
                            class="Group"
                            src="assets/distance-icon.png"/>
                          </div>
                        </div>
                        <span class="TotalDistanceText"><span>20m</span></span>
                      </div>
                      <div class="TotalTime">
                        <img
                        class="TimeIcon"
                        src="assets/time-icon.png"
                        />
                        <span class="TotalTimeText"> 10 MIN </span>
                      </div>
                    </div>
                    <div class="Stations">
                      <div class="Departure">
                        <div class="DepartureStation">
                          <img
                            src="assets/line-color-lrt-1.svg"
                            class="LineColorFrame"
                          />
                          <div class="StationNameFrame">
                            <span class="DepartureStationText">Fernando Poe Jr.</span>
                          </div>
                          <img
                            src="assets/line-name-lrt-1.png"
                            class="LineNameFrame"
                          />
                        </div>
                      </div>
                      <div class="Arrival">
                        <div class="ArrivalStation">
                            <img
                              src="assets/line-color-lrt-2.svg"
                              class="LineColorFrame1"
                            />
                          <div class="StationNameFrame1">
                            <span class="ArrivalStationText">Betty Go-Belmonte
                            </span>
                          </div>
                          <img
                            src="assets/line-name-lrt-2.png"
                            class="LineNameFrame1"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="Price">
                    <div class="FareFrame">
                      <div class="FareText">
                        <span class="FareValue">233</span>
                        <span class="PesoSign">â‚±</span>
                      </div>
                      <span class="StoredValueLabel">STORED VALUE</span>
                    </div>
                    <div class="FareOptions">
                      <span class="Beep"><span>Beep</span></span>
                    </div>
                    <div class="FareOptions1">
                      <span class="SingleJourney"><span>Single Journey</span></span>
                    </div>
                  </div>
                </div>
              </div>
              <img
                class="HideBar"  
                src="assets/hidebar-icon.svg"
              />
            </div>
            <div class="TrainRoutes"></div>
          </div>
        </div>
      </div>
      
</body>
</html>
